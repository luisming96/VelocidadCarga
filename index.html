<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A/viajes/Familia - Web Page</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome para las estrellas -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .header-banner {
            background-color: #f8f9fa;
            padding: 10px 0;
            border-bottom: 2px solid #dee2e6;
        }

        .logo-title {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-tabs {
            margin-top: 20px;
            margin-bottom: 30px;
        }

        .image-gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(3, 250px);
            gap: 15px;
            margin-bottom: 30px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            background-color: #e9ecef;
            border: 2px solid #dee2e6;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        /* Grid positioning - 6 imágenes según wireframe */
        .item-1 {
            grid-column: 1;
            grid-row: 1 / 4;
        }

        .item-2 {
            grid-column: 2 / 5;
            grid-row: 1;
        }

        .item-3 {
            grid-column: 2 / 3;
            grid-row: 2 / 4;
        }

        .item-4 {
            grid-column: 3 / 5;
            grid-row: 2;
        }

        .item-5 {
            grid-column: 3;
            grid-row: 3;
        }

        .item-6 {
            grid-column: 4;
            grid-row: 3;
        }

        .rating-section {
            text-align: center;
            padding: 30px 0;
            background-color: #f8f9fa;
            border-top: 2px solid #dee2e6;
        }

        .stars {
            font-size: 2rem;
            color: #ffc107;
        }

        .stars i.far {
            color: #dee2e6;
        }

        /* Responsive */
        @media (max-width: 992px) {
            .image-gallery {
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: auto;
            }

            .item-1, .item-2, .item-3, 
            .item-4, .item-5, .item-6 {
                grid-column: auto !important;
                grid-row: auto !important;
            }
        }

        @media (max-width: 576px) {
            .image-gallery {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header-banner">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <div class="logo-title">
                        <i class="fas fa-plane me-2"></i>A/viajes/Familia
                    </div>
                </div>
                <div class="col-md-6 text-end">
                    <button class="btn btn-outline-secondary btn-sm">Menú</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Navigation Tabs -->
    <div class="container">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" href="#">Sin promociones</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">No valoradas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">De calidad</a>
            </li>
        </ul>

        <!-- Image Gallery with CSS Grid -->
        <div class="image-gallery">
            <div class="gallery-item item-1">
                <img src="imagenes/SagradaFamilia.jpg" alt="Sagrada Familia">
            </div>
            <div class="gallery-item item-2">
                <img src="imagenes/amsterdammmm.jpeg" alt="Amsterdam">
            </div>
            <div class="gallery-item item-3">
                <img src="imagenes/tajMahal.jpeg" alt="Taj Mahal">
            </div>
            <div class="gallery-item item-4">
                <img src="imagenes/alhambra.jpg" alt="Alhambra">
            </div>
            <div class="gallery-item item-5">
                <img src="imagenes/ciudadProhibida.jpg" alt="Ciudad Prohibida">
            </div>
            <div class="gallery-item item-6">
                <img src="imagenes/venecia.jpg" alt="Venecia">
            </div>
        </div>

        <!-- Rating Section -->
        <div class="rating-section">
            <div class="stars">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="far fa-star"></i>
                <i class="far fa-star"></i>
            </div>
            <p class="mt-3 text-muted">Valora tu experiencia</p>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
